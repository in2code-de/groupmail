<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
	  xmlns:backend="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
	  xmlns:in2bemail="http://typo3.org/ns/In2code/In2bemail/ViewHelpers" data-namespace-typo3-fluid="true">

<table class="table table-striped table-hover">
	<thead>
	<tr>
		<th width="150"><f:translate key="LLL:EXT:in2bemail/Resources/Private/Language/locallang_db.xlf:table.headline.creation-date" /></th>
		<th width="150"><f:translate key="LLL:EXT:in2bemail/Resources/Private/Language/locallang_db.xlf:table.headline.last-update" /></th>
		<th><f:translate key="LLL:EXT:in2bemail/Resources/Private/Language/locallang_db.xlf:table.headline.subject" /></th>
		<th><f:translate key="LLL:EXT:in2bemail/Resources/Private/Language/locallang_db.xlf:table.headline.context" /></th>
		<th><f:translate key="LLL:EXT:in2bemail/Resources/Private/Language/locallang_db.xlf:table.headline.groups" /></th>
		<th width="200"></th>
	</tr>
	</thead>
	<tbody>
	<f:for each="{mailings}" as="mailing">

		<tr class="{in2bemail:renderWorkflowState(workflowState: '{mailing.workflowState}')}">
			<td width="150"><f:format.date format="d.m.Y">{mailing.crdate}</f:format.date></td>
			<td width="150"><f:format.date format="d.m.Y">{mailing.tstamp}</f:format.date></td>
			<td>{mailing.subject}</td>
			<td>
				<f:switch expression="{mailing.context}">
					<f:case value="fe">
						<f:translate
								key="LLL:EXT:in2bemail/Resources/Private/Language/locallang_db.xlf:context.frontend"/>
					</f:case>
					<f:case value="be">
						<f:translate
								key="LLL:EXT:in2bemail/Resources/Private/Language/locallang_db.xlf:context.backend"/>
					</f:case>
				</f:switch>
			</td>
			<td>
				<f:render partial="Backend/GroupList" arguments="{mailing:mailing}"/>
			</td>
			<td class="in2bemail-edit-options" width="200">
				<f:render partial="Backend/MailingEditOptions" arguments="{mailing:mailing}"/>
			</td>
		</tr>
	</f:for>
	</tbody>
</table>
</html>
