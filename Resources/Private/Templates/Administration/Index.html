<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
	  xmlns:backend="http://typo3.org/ns/TYPO3/CMS/Backend/ViewHelpers"
	  xmlns:in2bemail="http://typo3.org/ns/In2code/In2bemail/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Backend/Default"/>

<f:section name="headline">
	<h1><f:translate key="LLL:EXT:in2bemail/Resources/Private/Language/locallang_db.xlf:mailing-administration" />:</h1>
</f:section>

<f:section name="content">
	<h2><f:translate key="LLL:EXT:in2bemail/Resources/Private/Language/locallang_db.xlf:active-mailings" />:</h2>
	<div class="panel panel-default">
		<f:render partial="Backend/ActiveMailings" arguments="{mailings:activeMailings}" />
	</div>

	<h2><f:translate key="LLL:EXT:in2bemail/Resources/Private/Language/locallang_db.xlf:closed-mailings" />:</h2>
	<div class="panel panel-default">
		<f:render partial="Backend/LockedMailings" arguments="{mailings:lockedMailings}" />
	</div>
	<f:be.infobox title="{f:translate(key:'LLL:EXT:in2bemail/Resources/Private/Language/locallang_db.xlf:legend')}" disableIcon="true">
		<div class="in2bemail-workflow-legend-container">
			<div class="in2bemail-workflow-legend">
				<span class="in2bemail-circle in2bemail-green"></span><f:translate key="LLL:EXT:in2bemail/Resources/Private/Language/locallang_db.xlf:legend.approved" />
			</div>
			<div class="in2bemail-workflow-legend">
				<span class="in2bemail-circle in2bemail-blue"></span><f:translate key="LLL:EXT:in2bemail/Resources/Private/Language/locallang_db.xlf:legend.review" />
			</div>
			<div class="in2bemail-workflow-legend">
				<span class="in2bemail-circle in2bemail-yellow"></span><f:translate key="LLL:EXT:in2bemail/Resources/Private/Language/locallang_db.xlf:legend.draft" />
			</div>
			<div class="in2bemail-workflow-legend">
				<span class="in2bemail-circle in2bemail-red"></span><f:translate key="LLL:EXT:in2bemail/Resources/Private/Language/locallang_db.xlf:legend.rejected" />
			</div>
		</div>
	</f:be.infobox>
</f:section>
</html>
